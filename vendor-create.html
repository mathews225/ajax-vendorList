<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Lists</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="js/vendor-service.js"></script>
    <script src="js/vendor-create.js"></script>

</head>
<body>
    <div class="container">

        <h1 id="h1">Add New Vendor</h1>
        <table class="table table-sm">
            <tbody>
                <tr><td><lable for="id">id</lable></td><td><input type="text" id="id" disabled></td></tr>
                <tr><td><lable for="name">name</lable></td><td><input type="text" class="submit" id="name"></td></tr>
                <tr><td><lable for="code">code</lable></td><td><input type="text" class="submit" id="code"></td></tr>
                <tr><td><lable for="email">email</lable></td><td><input type="text" class="submit" id="email"></td></tr>
                <tr><td><lable for="phone">phone</lable></td><td><input type="text" class="submit" id="phone"></td></tr>
                <tr><td><lable for="address">address</lable></td><td><input type="text" class="submit" id="address"></td></tr>
                <tr><td><lable for="city">city</lable></td><td><input type="text" class="submit" id="city"></td></tr>
                <tr><td><lable for="state">state</lable></td><td><input type="text" class="submit" id="state"></td></tr>
                <tr><td><lable for="zip">zip</lable></td><td><input type="text" class="submit" id="zip"></td></tr>    
            </tbody>
        </table>
        <button class="btn btn-secondary btn-35" type="button" id="vendorBtn">Submit</button>
    </div>
</body>
</html>
